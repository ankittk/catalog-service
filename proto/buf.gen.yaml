version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/ankittk/catalog-service/proto
plugins:
  - name: go
    out: ../proto
    opt: paths=source_relative
  - name: go-grpc
    out: ../proto
    opt: paths=source_relative
  - name: grpc-gateway
    out: ../proto
    opt: paths=source_relative
  - name: validate
    out: ../proto
    opt: paths=source_relative,lang=go
